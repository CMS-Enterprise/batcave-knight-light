name: Build Knight-Light Java Server
run-name: "Build Knight-Light Java Server: ${{ github.event.head_commit.message }}"
on: [push, workflow_dispatch]

env:
  WORKFLOW_ENGINE_VERSION: v0.0.1-rc.4
  OUTPUT_DIR: ./artifacts
  WORKING_DIR: $GITHUB_WORKSPACE/java-server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: |
          cd java-server
          mvn clean install
  set-version:
    runs-on: ubuntu-latest
    outputs:
      WORKFLOW_ENGINE_VERSION: ${{ steps.output.outputs.WORKFLOW_ENGINE_VERSION }}
    steps:
      - id: output
        run: |
          echo "WORKFLOW_ENGINE_VERSION=${{ env.WORKFLOW_ENGINE_VERSION }}"
          echo "WORKFLOW_ENGINE_VERSION=${{ env.WORKFLOW_ENGINE_VERSION }}" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Test using Maven and Jacoco
        run: |
          cd java-server
          mvn clean test
          
  sast:
    runs-on: ubuntu-latest
    needs: [set-version]
    container:
      image: ghcr.io/cms-enterprise/batcave/workflow-engine:${{ needs.set-version.outputs.WORKFLOW_ENGINE_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - shell: sh
        run: |-
          git config --global --add safe.directory /__w/batcave-knight-light/batcave-knight-light
          cd java-server
          mkdir -p .artifacts
          workflow-engine run code-scan --semgrep-experimental

  delivery:
    runs-on: ubuntu-latest
    needs: [set-version]
    container:
      image: ghcr.io/cms-enterprise/batcave/workflow-engine:${{ needs.set-version.outputs.WORKFLOW_ENGINE_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Image Build
        shell: sh
        run: |-
          cd java-server
          workflow-engine run image-build --tag java-server-image
          ls -la
      - name: Image Scan
        shell: sh
        run: |-
          cd java-server
          mkdir -p .artifacts
          workflow-engine run image-scan --artifact-dir .artifacts --scan-image-target java-server-image
          ls -la .artifacts
      - name: Image Publish
        shell: sh
        run: |-
          cd java-server
          ls -la .artifacts
          workflow-engine run image-publish --bundle-directory .artifacts
      - uses: actions/upload-artifact@v4
        with: 
          name: gatecheck-bundle.tar.gz
          path: java-server/artifacts/gatecheck-bundle.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: [set-version, delivery]
    container:
      image: ghcr.io/cms-enterprise/batcave/workflow-engine:${{ needs.set-version.outputs.WORKFLOW_ENGINE_VERSION }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: gatecheck-bundle.tar.gz
      - name: Gatecheck Validate
        shell: sh
        run: |-
          ls -la 
          workflow-engine run deploy --artifact-dir .
                